<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Age Calculator</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class='main'>
		<div class="header">
			<div class='date'>
				<h2 id="day-label">DAY</h2>
				<h2 id="month-label">MONTH</h2>
				<h2 id="year-label">YEAR</h2>
			</div>
			<div class='inputs'>
				<input type="number" class="day-input" placeholder="DD">
				<input type="number" class="month-input" placeholder="MM">
				<input type="number" class="year-input" placeholder="YYYY">
			</div>
			<div id='errors'>
				<h3 class="hidden" id="day-error">incorrect day</h3>
				<h3 class="hidden" id="month-error">incorrect month</h3>
				<h3 class="hidden" id="year-error">incorrect year</h3>
			</div>
		</div>
		<div class="middle">
			<div class='line'></div>
			<div class='output-btn' id='output-btn'>
				<img src="../assets/images/icon-arrow.svg">
			</div>
		</div>
		<div class="output">
			<div class="years-output"><h1 id="output-year">X</h1><h1>years</h1></div>
			<div class="months-output"><h1 id="output-month">Y</h1><h1>months</h1></div>
			<div class="days-output"><h1 id="output-day">Z</h1><h1>days</h1></div>
		</div>
	</div>

<script src='main.js'></script>
</body>
</html>
